<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zgadnij liczbe</title>
    <style media="screen">
    html {
      font-family:sans-serif;
    }

    body {
      width: 50%;
      max-widths:800px;
      min-width: 480px;
      margin: 0 auto;
    }

    .lastResult {
      color: white;
      padding: 3px;
    }
    </style>
  </head>
  <body>
    <h1>Zgadnij liczbe</h1>
    <p>Program wybral liczbe od 1 do 100. Sprawdz, czy uda Ci sie ja odgadnac w mniej niz 10 prob. Otrzymasz podpowiedzi o tym, czy zgadywana przez Ciebie wartosc jest zbyt duza lub zbyt mala</p>
      <div class="form">
        <label for="guessField">Wprowadz liczbe: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Wyslij odpowiedz" class="guessSubmit">
      </div>
      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
      <script type="text/javascript" src="zgadywanie.js"></script>
  </body>
</html>
